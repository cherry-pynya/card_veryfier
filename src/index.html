<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form class="vaidator">
    <ul class="validator-list">
      <li class="validator-list-item">
        <span class="card mir">Mir</span>
      </li>
      <li class="validator-list-item">
        <span class="card visa">Visa</span>
      </li>
      <li class="validator-list-item">
        <span class="card mastercard">Mastercard</span>
      </li>
      <li class="validator-list-item">
        <span class="card americaExpress">American Express</span>
      </li>
      <li class="validator-list-item">
        <span class="card maestro">Maestro</span>
      </li>
      <li class="validator-list-item">
        <span class="card unionPay">UnionPay</span>
      </li>
    </ul>
    <div class="vaidator-input-container">
      <input class='vaidator-input' maxlength="16" type="number" />
      <button type="submit" class="vaidator-input-btn">Click to Validate</button>
      <div class="vaidator-massage"></div>
    </div>
  </form>
</body>
</html>
